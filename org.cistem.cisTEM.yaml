app-id: org.cistem.cisTEM
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
cleanup:
  - /include
  - /lib/*.a
  - /lib/*.la
  - /lib/pkgconfig
finish-args:
  - --filesystem=home
  - --share=ipc
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network

modules:
  - shared-modules/linux-audio/fftw3f.json  
  - shared-modules/glu/glu-9.json
  - shared-modules/gtk2/gtk2.json

  - name: wxWidgets
    buildsystem: autotools
    rm-configure: true
    config-opts:
      - --enable-clipboard
      - --enable-controls
      - --enable-dataviewctrl
      - --enable-display
      - --enable-dnd
      - --enable-graphics_ctx
      - --enable-std_string
      - --enable-svg
      - --enable-unicode
      - --enable-webviewwebkit
      - --with-gtk=2
      - --with-expat
      - --with-libjpeg
      - --with-libpng
      - --with-libtiff
      - --with-opengl
      - --with-zlib
      - --disable-dependency-tracking
      - --disable-tests
      - --disable-precomp-headers
      - --disable-monolithic
    # build-options:
    #   env:
    #     wxWidgets_USE_DEBUG: 1
    sources:
      - type: archive
        url: https://sourceforge.net/projects/wxwindows/files/3.0.2/wxWidgets-3.0.2.tar.bz2
        sha256: 346879dc554f3ab8d6da2704f651ecb504a22e9d31c17ef5449b129ed711585d

  - name: cistem
    buildsystem: autotools
    # config-opts:
    #   - --with-wx-config=/app/bin/wx-config
    # # build-options:
    # #   env:
    # #     WX_CONFIG: /app/bin/wx-config
    post-install:
      - install -Dm644 ${FLATPAK_ID}.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm644 ${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
    sources:
      - type: archive
        url: https://grigoriefflab.umassmed.edu/sites/default/files/cistem-1.0.0-beta-source-code.tar.gz
        sha256: c62068f53d0a269ffa1bfff34641597d3795989a930686437fba9eed7a991af6
      - type: file
        path: org.cistem.cisTEM.svg
      - type: file
        path: org.cistem.cisTEM.desktop
      - type: file
        path: org.cistem.cisTEM.metainfo.xml
